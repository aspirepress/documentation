plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-last-modified-at

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      published_at: "2018-03-11"
      updated_at: "2018-03-11"
exclude:
  - CNAME
  - vendor
  - "Gemfile*"
  - "*.config.js"
  - "package*.json"
  - assets
  - .idea
  - node_modules
